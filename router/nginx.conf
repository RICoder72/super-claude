events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Timeouts for SSE/streaming
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
    proxy_connect_timeout 60s;

    # Buffering settings for SSE
    proxy_buffering off;
    proxy_cache off;

    server {
        listen 8080;
        server_name _;

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Static file serving for published outputs
        location /super-claude-output/ {
            alias /outputs/;
            autoindex on;
            autoindex_format html;
            
            # Render markdown as plain text (readable in browser)
            types {
                text/plain md;
                text/plain txt;
                text/html html;
                application/json json;
                text/css css;
                application/javascript js;
            }
            
            # CORS for flexibility
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control "no-cache";
        }

        # Route /mcp to super-claude
        location /mcp {
            proxy_pass http://super-claude:8000/mcp;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE specific headers
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            chunked_transfer_encoding off;
        }

        # Route /ops to super-claude-ops
        location /ops {
            proxy_pass http://super-claude-ops:8001/ops;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE specific headers
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            chunked_transfer_encoding off;
        }

        # Default - 404
        location / {
            return 404 'Not found. Use /mcp, /ops, or /super-claude-output/';
            add_header Content-Type text/plain;
        }
    }
}
