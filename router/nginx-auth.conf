events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_authorization"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
    proxy_connect_timeout 60s;
    proxy_buffering off;
    proxy_cache off;

    server {
        listen 8080;
        server_name _;

        # Health check (no auth)
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Auth endpoints (no auth required)
        location ~ ^/(token|authorize|\.well-known) {
            proxy_pass http://super-claude-auth:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Internal auth endpoint
        location = /auth {
            internal;
            proxy_pass http://super-claude-auth:3000/auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }

        # Static outputs (requires auth)
        location /super-claude-output/ {
            auth_request /auth;
            error_page 401 = @auth_error_401;
            
            alias /outputs/;
            autoindex on;
            types { text/plain md txt; text/html html; application/json json; }
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control "no-cache";
        }

        # MCP endpoint (requires auth)
        location /mcp {
            auth_request /auth;
            error_page 401 = @auth_error_401;
            
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_scope $upstream_http_x_user_scope;
            proxy_set_header X-User-ID $user_id;
            proxy_set_header X-User-Scope $user_scope;
            
            proxy_pass http://super-claude:8000/mcp;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            chunked_transfer_encoding off;
        }

        # Ops endpoint (requires auth)
        location /ops {
            auth_request /auth;
            error_page 401 = @auth_error_401;
            
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_scope $upstream_http_x_user_scope;
            proxy_set_header X-User-ID $user_id;
            proxy_set_header X-User-Scope $user_scope;
            
            proxy_pass http://super-claude-ops:8001/ops;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            chunked_transfer_encoding off;
        }

        location @auth_error_401 {
            add_header WWW-Authenticate 'Bearer realm="Super Claude MCP"' always;
            add_header Content-Type application/json always;
            return 401 '{"error":"unauthorized"}';
        }

        location / {
            return 404 'Not found';
            add_header Content-Type text/plain;
        }
    }
}
